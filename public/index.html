<!DOCTYPE html>
<html>

<head>
    <title>ChatLab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ChatLab - real-time chat">
    <meta name="keywords" content="chatlab, chatlab.herokuapp.com">
</head>

<body>
    <div class="container">
        <div id="application">
            <h1>CHAT LAB</h1>
            <center>
                <p id="name">Please write your name:</p>
                <div id="loginForm">
                    <div class="form-group form-inline">
                        <input type="text" class="form-control" id="nickname">
                        <button class="btn btn-primary" onclick="login()">Login</button>
                        <span id="error" style="display:none"></span>
                    </div>
                </div>
                <div id="chatContainer" style="display:none">
                    <div id='messages'>
                    </div>
                    <form role="form">
                        <div class="form-group">
                            <br>
                            <label for="comment">Type your message here:</label>
                            <textarea class="form-control" rows="3" id="messageText" placeholder="Start typing your message" maxlength="256"></textarea>
                        </div>
                    </form>
                    <div id="attachmentsContainer">
                        <strong>Attachments:</strong>
                        <ul id="attachmentsList"></ul>
                    </div>
                    <button class="button" onclick="sendMessage()"><span>Send </span></button>
                    <button type="button" class="btn btn-default btn-sm" onclick="attachImage();">
                        <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>Image
                    </button>
                </div>
        </div>
        </center>
    </div>
    <span id="link">
<p align="center" id="footer"><a href='http://edgrlab.github.io'>edgrlab.github.io</a> & <a href='http://mronlinecoder.github.io'>mronlinecoder.github.io</a></p>
</span>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src='sul.js'></script>
    <script src='app.js'></script>
</body>

</html>
