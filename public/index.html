<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="ChatLab - real-time chat">
    <meta name ="keywords" content="chatlab, chatlab.herokuapp.com">
  <style type="text/css">

  	h1{text-align: center;}

    #status{ top: 20px; left: 20px; position: fixed;}
    textarea{ resize: none;}
     b{color: black; font-size: 15px; }
  	#application{text-align: center;}
  	 html { overflow-x: hidden; }


  	 #footer {
    position: fixed; 
    left: 0; bottom: 0; 
    padding: 5px;  
    color: #fff; 
    width: 100%; 
   }
   .button {
  border-radius: 4px;
  background-color: green;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 25px;
  padding: 10px;
  width: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.3s;
}

.button span:after {
  content: 'Â»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.3s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
  </style>
</head>
<body>

<div class="container">
	<div id="application">
		<h1 class="h1" >CHAT LAB</h1>
    <br>
		<center>
		<p id="name">Please write your name:</p>
		<div id="loginForm">
			<div class="form-group form-inline">
				<input type="text" class="form-control" id="nickname">
				<button class="btn btn-primary" onclick="login()">Login</button>
				<span id="error" style="display:none"></span>
				</div>
		</div>

<div id="chatContainer" style="display:none">
<div id="status">
 <strong>Users online: </strong><span id="playersOnline">N/A</span>
</div>

	<div id='messages'>

  </div>

 <form role="form">
    <div class="form-group">
    <br>
      <label for="comment">Type your message here:</label>
      <textarea class="form-control" rows="3" id="messageText" placeholder="Start typing your message"></textarea>
    </div>
  </form>

	<button class="button" onclick="sendMessage()"><span>Send </span></button>
	</div>
</div>
</center>
</div>
<span id="link">
<p align="center" id="footer"><a href='http://edgrlab.github.io'>edgrlab.github.io</a></p>
</span>

<script src='app.js'></script>

</body>
</html>
